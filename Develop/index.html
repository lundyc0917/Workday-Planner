<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"><div id="currentDay"></div></p>
    </header>
    <div class="container">
      <div  class="row time-block">
        <div class="hour">8:00 AM</div>
        <textarea id="hour8" rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour9" class="row">
        <div class="hour">9:00 AM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour10" class=row>
        <div class="hour">10:00 AM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour11" class=row>
        <div class="hour">11:00 AM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour12" class=row>
        <div class="hour">12:00 PM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour13" class=row>
        <div class="hour">1:00 PM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour14" class=row>
        <div class="hour">2:00 PM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour15" class=row>
        <div class="hour">3:00 PM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour16" class=row>
        <div class="hour">4:00 PM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="hour17" class=row>
        <div class="hour">5:00 PM</div>
        <textarea rows="2" class="description"></textarea>
        <button class="saveBtn">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
